<!DOCTYPE html>
<html>
<head>

  <meta charset="UTF-8">
  <title>{{ page.title }}</title>
  <meta name="viewport" content="width=device-width">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  <link href="{{ site.baseurl }}/assets/css/style.css" rel="stylesheet" />
  <link href="{{ site.baseurl }}/assets/css/colors-art-deco-dark.css" rel="stylesheet" />
  <link href="{{ site.baseurl }}/bower_components/intl-tel-input/build/css/intlTelInput.css" rel="stylesheet"/>

</head>

<body>



  <header id="header">
    <h1><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
    <p>{{ site.description }}
    <object type="image/svg+xml"
    width="100%" height="40" style="float:right"
    data="{{ site.baseurl }}/images/horizontal-gold.svg#svgView(preserveAspectRatio(none))">
  <span/></object>
    </p>
  </header>



  <div id="page">



    <div id="sidebar">
      <nav>
        <ul>
          <li><a href="{{ site.baseurl }}/">Home</a></li>
          <li><a href="{{ site.baseurl }}/about">About</a></li>
        </ul>
      </nav>
    </div>



    <div id="content">
      {{ content }}
    </div>

  </div>



  <footer id="footer">
    <p class="copyright">Copyright &copy; {{ site.time | date: '%Y' }} {{ site.name }}. Powered by <a href="http://jekyllrb.com">Jekyll</a>. Line art designed by <a href='http://www.freepik.com/free-vector/line-ornaments-set_829692.htm'>Freepik</a></p>
  </footer>



  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
  <script src="{{ site.baseurl }}/assets/js/jquery.mobilemenu.min.js"></script>
  <script type="text/javascript" src="{{ site.baseurl }}/assets/js/firefly.js"</script>
  <script>
    $(document).ready(function(){
      $('#sidebar nav ul').mobileMenu({'topOptionText': 'Menu', 'prependTo': '#sidebar nav'});
    });
  </script>
  <script type="text/javascript">
  $(document).ready(function(){
      firefly("header", 40, "medium", "#e8ca30");
    });
    </script>
</body>
</html>
