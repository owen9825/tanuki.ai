---
layout: splash
title: tanuki.ai 🍶 hospitality analytics
---
<link href="{{ site.baseurl }}/bower_components/intl-tel-input/build/css/intlTelInput.css" rel="stylesheet"/>

{% for post in paginator.posts %}

	<article class="post">

		<h1>
			<a href="{{ site.baseurl }}/#">{{ post.title }}</a>
		</h1>

		<div class="post-content">{{ post.content }}</div>

	</article>

{% endfor %}

<form class="form-inline" action="https://getsimpleform.com/messages?form_api_token=bb3a05aee8ac089af8a216fc4d71bcb7" method="post">
  <!-- the redirect_to is optional, the form will redirect to the referrer on submission -->
  <input type='hidden' name='redirect_to' value='http://tanuki.ai/contact/'/>
  
  <!-- all your input fields here.... -->
  <label for="name">Name:</label>
  <input type="text" name='name' placeholder="Your name" class="form-control"/>
  <label for="email">Email address:</label>
  <input type="email" name="email" id="email" placeholder="hello@example.com" class="form-control"/>
  <label for="phone">Phone:</label>
  <input type="tel" id="phone" name="phone" class="form-control"/>
  <label for="message">Message:</label>
  <textarea name="message" placeholder="Hello, I'd like to start analysing my izakaya!"></textarea>
  <input type='submit' value='Submit' class="btn"/>
</form>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="{{ site.baseurl }}/bower_components/intl-tel-input/build/js/intlTelInput.js"></script>
<script>
  $("#phone").intlTelInput({"preferredCountries":["us","ca"], "utilsScript":"{{ site.baseurl }}/bower_components/intl-tel-input/build/js/utils.js"});
</script>
